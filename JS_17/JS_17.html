<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="stopwatch">
        <div id="clock">
            <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span id="count">00</span>
        </div>
        <div id="btnContainer">
            <button class="btn" onclick="start()" id="startBtn">Start</button>
            <button class="btn" onclick="stop()" id="stopBtn">Stop</button>
            <button class="btn" onclick="reset()" id="restartBtn">Restart</button>
        </div>
    </div>

    <script src="JS_17.js"></script> 
</body>
